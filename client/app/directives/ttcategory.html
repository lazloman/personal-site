<div class="panel panel-info">
<div
  class="panel-heading"
  ng-click="isCollapsed=!isCollapsed"
  ngf-drop
  ng-model="droppedFiles"
  ngf-drag-over-class="{pattern: 'image/*,application/pdf', accept:'drop-accept', reject: 'drop-reject'}"
  ngf-multiple="true"
  ngf-allow-dir="true"
  accept="image/*,application/pdf"
  ngf-pattern="'image/*,application/pdf'">{{record.title}}</div>
</div>
<div class="panel panel-default" uib-collapse="isCollapsed" ng-repeat="document in record.records">
  <div class="panel-heading" >{{document.name}}</div>
</div>
