<div class="modal-header">
  <h3 class="modal-title">Confirm Deletion</h3>
</div>
<div class="modal-body">
  <div align="center">Are you sure you want delete all <strong>'{{record.title}}'</strong> documents?</div><br/>
  <div align="center">(This cannot be undone)</div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
  <button class="btn btn-primary" type="button" ng-click="removeCategory()">Yes</button>
</div>
